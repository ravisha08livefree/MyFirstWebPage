<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>My Contact</title>
</head>

<body>
  <ol>
    <li>Phone</li>
    <li>Email</li>
    <li>Fax</li>
  </ol>
  <hr>
  <h2>Please share details below if you wish to be contacted</h2>
  <form class="" action="index.html" method="post">
    <label for="">Name:</label>
    <input type="text" name="Name" value="">
    <br>
    <label for="">Date of Birth</label>
    <input type="date" name="DOB" value="">
    <br>
    <label for="">Contact Number:</label>
    <input type="text" name="Contact" value="">
    <br>
    <label for="">Contact Email:</label>
    <input type="email" name="Email" value="">
    <br>
    <label for="">Select one of the following that describes you the best</label><br>
    <input type="radio" name="Description" value="">
    <label for="">Student</label><br>
    <input type="radio" name="" value="">
    <label for="">Teacher</label><br>
    <input type="radio" name="" value="">
    <label for="">Working Professional</label><br>
    <br>
    <label for="">Your Message</label><br>
    <textarea name="Message" rows="8" cols="30"></textarea>
    <br>
    <label for="">Do you wish to be added to email list?</label>
    <input type="checkbox" name="emailList" value="">
    <br><br>
    <input type="submit" name="">

  </form>
</body>

</html>
